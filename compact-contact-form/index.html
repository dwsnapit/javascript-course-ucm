<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
  <div class="container">
    <form class="well span8">
      <div class="row">
        <div class="span3">
          <label>First Name</label>
          <input class="span3" placeholder="Your First Name" type="text">
          <label>Last Name</label>
          <input class="span3" placeholder="Your Last Name" type="text">
          <label>Email Address</label>
          <input class="span3" placeholder="Your email address" type="text">
          <label>Subject</label>
          <select class="span3" id="subject" name="subject">
            <option selected value="na">
              Choose One:
            </option>

            <option value="service">
              General Customer Service
            </option>

            <option value="suggestions">
              Suggestions
            </option>

            <option value="product">
              Product Support
            </option>
          </select>
        </div>

        <div class="span5">
          <label>Message</label>
          <textarea class="input-xlarge span5" id="message" name="message" rows="10">
          </textarea>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
